<ion-view view-title="AQUA TERRA"  cache-view="false">
    <ion-content>
        <div class="day-wise-list">

            <ion-list>
                <ion-item class="day-wise">

                    <div class="dish-img-today">
                        <img ng-src="{{dishresizedlogo+result.menuInfo.image}}" alt-src="img/sample-dish.jpg" alt="">
                    </div>

                    <div class="dish-title-today">{{result.menuInfo.dayTitle}}</div>
                    <div class="dish-today-contant">
                        <div class="order-status" ng-repeat="(studentKey,student) in result.students" back-color='{{student.details.css_class}}'>
                            <i ng-if="!student.details.hasOrdered && student.details.canOrder" class="ion-plus"></i>
                            <i ng-if="student.details.hasOrdered && student.details.canOrder" class="ion-checkmark"></i>
                            <i ng-if="!student.details.canOrder" class="ion-android-close"></i>
                        </div>
                        <div class="order-contant-area">
                            <div class="order-dish-title">{{result.menuInfo.title}}</div>
                            <div class="order-dish-dec mar-bot">{{result.menuInfo.description}}</div>
                            <div ng-if="result.sides != ''" class="order-dish-title">Sides</div>
                            <div ng-if="result.sides != ''" class="order-dish-dec mar-bot">{{result.sides}}</div>
                        </div>
                    </div>

                </ion-item>



            </ion-list>

            <a class="button button-block button-positive" ng-href="#/tab/selectstudents">
                Get Started
            </a>

            <div class="lunch-cart-buttons">
                <div class="row no-pad">

                    <div class="col-50 pad-right">
                        <button class="button button-full button-light bt-height button-disable ">Cancle</button>
                    </div>
                    <div class="col-50 pad-left">
                        <button class="button button-full button-light bt-height button-disable">Add to Cart</button>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
